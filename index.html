<!Doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="container">
            <div class="modalContainer">
                <div class="modal">Appointment confirmed with Tom!<i class="noModal"></i></div>
            </div>
            <div class="center">
                <h1><img src="./logo.png" alt="logo"> It'll workout</h1><br/>
                <h2>Don't workout alone, find your perfect match today!</h2>
            </div>
            <div id="profile-wrapper">
                <div id="profile-spotlight">
                    <div id="profile-image">
                    </div>
                    <div>
                        <div id="profile-details">
                            <h3><span class="firstName"></span> <span class="lastName"></span></h3>
                            <div>
                                <p><b><i class="fa fa-birthday-cake"></i> Age:</b> <span class="age"></span></p>
                                <p><b><i class="fa fa-map-pin"></i> Location:</b> <span class="distance"></span></p>
                                <p><b><i class="fa fa-briefcase"></i> Occupation:</b> <span class="occupation"></span></p>
                                <p><b><i class="fa fa-calendar"></i> Last workout:</b> <span class="lastWorkout"></span></p>
                            </div>
                            <hr/>
                            <div>
                                <div>
                                    <b>What is <span class="firstName"></span> looking for?</b>
                                    <p><span class="bio"></span></p>
                                </div>
                            </div>
                            <hr/>
                            <div>
                                <b>What does <span class="firstName"></span>'s trainer say about tom?</b>
                                <p><span class="trainerNotes"></span></p>
                            </div>
                        </div>
                        <a data-confirm class="btn">Workout with <span class="firstName"></span> <i class="yes"></i></a>
                        <a data-decline class="btn alt">Don't Workout with <span class="firstName"></span> <i class="no"></i></a>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
<script src="app.js"></script>
